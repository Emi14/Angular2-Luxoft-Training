<div class="container">
  <h3>{{name}}</h3>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let product of products">
      {{product.name}}
      <span class="badge badge-primary badge-pill">{{product.price}} EURO</span>
      <button class="btn btn-primary" type="button" (click)="addProductToCart(product)">Remove</button>
    </li>
  </ul>
</div>
