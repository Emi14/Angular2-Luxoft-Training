<div class="col-md-6" *ngIf="products.length > 0">
  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Manufacturer</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.manufacturer}}</td>
      <td>{{product.price}}</td>
    </tr>
    </tbody>
  </table>
</div>
